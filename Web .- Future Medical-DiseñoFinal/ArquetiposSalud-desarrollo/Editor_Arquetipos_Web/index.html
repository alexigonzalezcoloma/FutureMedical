<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editor de Arquetipos</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/jsmind.css" />
</head>

<body onload="zoomOut()">
  <!--==========================
  Header
  ============================-->

  
  <header id="header">

    <!--
    <div id="topbar">
      <div class="container">
        <div class="social-links">
          <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
          <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
          <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
          <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
        </div>
      </div>
    </div>
    -->

    <div class="container">

      <div class="logo float-left">
        <!-- Uncomment below if you prefer to use an image logo -->
        <h1 class="text-light"><a href="#" class="scrollto"><span>Editor de Arquetipos</span></a></h1>
        <!-- <a href="#header" class="scrollto"><img src="img/logo.png" alt="" class="img-fluid"></a> -->
      </div>

      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li><a><label for="file_input">Cargar</label></a></li>
          <input href="#" id="file_input" class="file_input" type="file" onchange="open_file()"></input>
          <li><a href="#" onclick="save_file()">Descargar</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav><!-- .main-nav -->
      
    </div>
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->

  <section id="intro" class="clearfix">
    <div class="container wrapper">
      <div id="contenedor-principal">
          <div class="row botones-nodos">
              <div class="col-md-12 botones-nodos-2">          
                <button type="button" id="boton-agregar-nodo" class="btn btn-light" onclick="add_node();">Agregar Nodo</button>
                <button type="button" id="boton-eliminar-nodo" class="btn btn-light" onclick="remove_node();">Eliminar Nodo</button>
                <button type="button" id="boton-agregar-nodo" class="btn btn-light" onclick="zoomIn();">Mas Zoom</button>
                <button type="button" id="boton-eliminar-nodo" class="btn btn-light" onclick="zoomOut();">Menos Zoom</button>
              </div>
          </div><br>
          <div class="row contenedor_arq_lista">
              <div class="cont-arq col-9">
                  <div id="jsmind_container"></div>
                  <div style="display:none">
                    <input class="file" type="file" id="image-chooser" accept="image/*"/>
                  </div>
             
                  <div>
                      <script type="text/javascript" src="./js/jsmind.js"></script>
                      <script type="text/javascript" src="./js/jsmind.draggable.js"></script>
                      <script type="text/javascript" src="./js/jsmind.screenshot.js"></script>
                      <script type="text/javascript" src="./js/jsmind_graficador.js"></script>
                  </div>
              </div>
              <div class="col-3 cont-list lista-de-datos" id="scrollb">
                  <ul id="app" class="scrollb list-group">
                      <li id="texto-items" class="items-lista bg-light list-group-item"  v-for="item in items"><span id="texto-arq">{{ item.titulo }}</span></li>
                  </ul>
              </div>
          </div>
      </div>
    </div>
  </section>
  </main>

  <!--==========================
    Footer
  ============================-->
  <div id="footer" class="">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong>Editor de Arquetipos</strong><br> Todos los derechos reservados.
      </div>
    </div>
  </div><!-- #footer -->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/mobile-nav/mobile-nav.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/isotope/isotope.pkgd.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>

  <!-- Contact Form JavaScript File -->
  <script src="contactform/contactform.js"></script>

  <!-- Template Main Javascript File -->
  <script src="js/main.js"></script>

  <script src='vue.js'></script>
  <script type="text/javascript" src="test.js"></script>

</body>
</html>
